<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Classes</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /* stylelint-disable block-no-empty */
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 992px;
      margin: auto;
    }

    .row {
      width: 100%;
      display: flex;
    }

    .column {
      flex-basis: calc(100% / 3);
      padding-left: 8px;
      padding-right: 8px;

    }
    img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <img src="./images/temple.jpg">
        <h3>
          Temple of Doom
        </h3>
        <p>
          Temple of Doom is an action film staring Harrison Ford. it was released in 1984.
        </p>
      </div>
      <div class="column">
        <img src="./images/raiders.jpg">
        <h3>
          Raiders of the lost Ark
        </h3>
        <p>
          Raiders of the Lost Ark is about Indiana Jones film.
        </p>
      </div>
      <div class="column">
        <img src="./images/crusade.jpg">
        <h3>
          Indiana Jones and the Last Crusade.
        </h3>
        <p>
          This movie is about Indiana Jones and his last crusade.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
